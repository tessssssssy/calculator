<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="outer">
      <div class="container">
        <div id="display">
          <h2></h2>
        </div>
        <div id="clear" class="toprow button">C</div>
        <div id="posneg" class="toprow button">+/-</div>
        <div id="percent" class="toprow button">%</div>
        <div id="divide" class="operator button">/</div>

        <div id="seven" class="number button">7</div>
        <div id="eight" class="number button">8</div>
        <div id="nine" class="number button">9</div>
        <div id="multiply" class="operator button">x</div>

        <div id="four" class="number button">4</div>
        <div id="five" class="number button">5</div>
        <div id="six" class="number button">6</div>
        <div id="minus" class="operator button">-</div>

        <div id="one" class="number button">1</div>
        <div id="two" class="number button">2</div>
        <div id="three" class="number button">3</div>
        <div id="plus" class="operator button">+</div>

        <div id="blank"></div>
        <div id="zero" class="number button">0</div>
        <div id="decimal" class="number button">.</div>
        <div id="equals" class="operator button">=</div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="" async defer></script>
  </body>
</html>
